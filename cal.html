<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <textarea id="display" placeholder="0"></textarea>
        </div>
        <div class="keys">
        <div>
            <button class="operator_CA" >CA</button>
            <button class="operator_DEL" >DEL</button>
            <button class="operator_modulus" >%</button>
            <button class="operator_divid" >/</button>
        </div>

        <div>
            <button class="operator 7" >7</button>
            <button class="operator 8" >8</button>
            <button class="operator 9" >9</button>
            <button class="operator_mult" >*</button>
        </div>

        <div>
            <button class="operator 4 " >4</button>
            <button class="operator 5" >5</button>
            <button class="operator 6" >6</button>
            <button class="operator_minus" >-</button>
        </div>

        <div>
            <button class="operator 1 " >1</button>
            <button class="operator 2" >2</button>
            <button class="operator 3" >3</button>
            <button class="operator_plus" >+</button>
        </div>

        <div>
            <button class="operator 00" >00</button>
            <button class="operator 0" >0</button>
            <button class="operator ." >.</button>
            <button class="operator_equal" >=</button>
        </div>
    </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
